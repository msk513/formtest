<script>
function getUrlVars()
{
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    
    for(var i = 0; i < hashes.length; i++)
        {
         hash = hashes[i].split('=');
         if(hash[0]=='FirstName'){
//         alert('hash='+hash);
//         alert('hash[0]='+hash[0]);
//         alert('hash[1]='+hash[1]);
             document.getElementById('FirstName').value = decodeURI(hash[1]) ;
         } else if(hash[0]=='LastName'){
             document.getElementById('LastName').value = decodeURI(hash[1]) ;             
         } else if(hash[0]=='Address'){
             document.getElementById('Address').value = decodeURI(hash[1]) ;             
         }
            
         }
}


window.onload = function() {
