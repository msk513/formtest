
<!DOCTYPE HTML>
<HTML>
<head>
<script>
function getUrlVars()
{
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');

    for(var i = 0; i < hashes.length; i++)
        {
         hash = hashes[i].split('=');
         vars.Push(hash[0]);
         vars[hash[0]] = hash[1];
         }

     return vars;
}

var get = getUrlVars();


</script>
</head>
<BODY>
    <input type="text" value="get"></input>
</BODY>
</HTML>
